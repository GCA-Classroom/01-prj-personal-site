<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Personal Site</title>
  <link rel="stylesheet" href="style.css">
  <!-- This script checks if the user prefers dark mode -->
<script>
  // Use matchMedia to check the user's color scheme preference
  if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
    // User prefers dark mode
    console.log('User prefers dark mode');
  } else {
    // User prefers light mode
    console.log('User prefers light mode');
  }
</script>
  <!-- Add Bootstrap CSS from CDN for easy styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center">
  <div class="header">
    <h1>My Personal Website</h1>
    <img src="img/me_square.jpg" alt="close-up of my face smiling at the camera">
    <h2>Robert French</h2>
    <p>Welcome to my website! This is a place where I display my abilities, achievements, and projects!</p>
  </div>
  <!-- Simple three-column layout using Bootstrap -->
  <!-- This container holds three columns. 
       On small screens, columns stack vertically. 
       On medium and larger screens, columns appear side by side. -->
  <div class="container">
    <div class="row">
      <!-- First column -->
      <div class="col-12 col-md-4">
        <!-- Content for the first column -->
        <p>Column 1</p>
      </div>
      <!-- Second column -->
      <div class="col-12 col-md-4">
        <!-- Content for the second column -->
        <p>Column 2</p>
      </div>
      <!-- Third column -->
      <div class="col-12 col-md-4">
        <!-- Content for the third column -->
        <p>Column 3</p>
      </div>
    </div>
  </div>
  <div class="bottom-bar">
    <p>add buttons to linkedin and github</p>
  </div>
  

  <!-- Add Bootstrap JS bundle from CDN for interactive components -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
